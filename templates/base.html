{% load i18n static compress %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{%static 'bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{%static 'bootstrap/dist/css/bootstrap.css' %}">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico"%}'> />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href='{% static "css/styles.css"%}' rel="stylesheet" />
  <title>lookme</title>

</head>
{% block body %}

<body>


  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="">
      <div>
        <nav class="nav nav-masthead justify-content-center ">
          {% include "navbar.html" %}
        </nav>
      </div>
    </header>

    <main class="row ">
      <div class="col-2">

        {% block slidebar %}

        {% endblock slidebar %}
      </div>
      <div class="col-10">
        {% block content %}

        {% endblock content %}

      </div>
    </main>




    <footer class="mt-auto text-white-50">
      <p>Create by<a href="https:github/mrpal39.com/" class="text-white">Mrpal39</a>, by <a
          href="https://twitter.com/mdo" class="text-white">@mrpal39</a>.</p>
    </footer>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  {% compress js %}
  <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}">
  </script>
  <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}">
  </script>
  <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.js' %}">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src='{% static "js/scripts.js"%}'></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  {% endcompress js %}

</body>
{% endblock body %}

</html>
